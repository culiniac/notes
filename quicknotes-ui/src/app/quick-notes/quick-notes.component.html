<div class="row">
  <div class="col-md-12">
    <h1 class="pull-left">{{ 'quick-notes.title' | translate }}</h1>
    <div class="btn-group pull-right" data-toggle="buttons" style="margin-top: 20px;">
      <label class="btn btn-default" [class.active]="selectedLanguage === 'en'" data-toggle="tooltip" title="EN">
        <input type="radio" name="options" id="option1" [checked]="selectedLanguage === 'en'" (click)="changeSelectedLanguage('en')"> EN
      </label>
      <label class="btn btn-default" [class.active]="selectedLanguage === 'cs'" data-toggle="tooltip" title="CS">
        <input type="radio" name="options" id="option2" [checked]="selectedLanguage === 'cs'" (click)="changeSelectedLanguage('cs')"> CS
      </label>
    </div>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-md-12">
    <button (click)="onNewClick()" type="button" class="btn btn-primary" [disabled]="loading" data-toggle="tooltip" title="{{ 'quick-notes.tooltip.new-quick-note.tooltip' | translate }}">
      {{ 'quick-notes.new-quick-note' | translate }}
    </button>
  </div>
</div>

<div *ngIf="loading">
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>

<div *ngIf="!loading && !!quickNotes">

  <div *ngIf="quickNotes.length === 0" class="row">
    <h3 class="text-center" style="margin: 100px auto;">{{ 'quick-notes.no-quick-notes' | translate }}</h3>
  </div>

  <div *ngFor="let quickNote of quickNotes">
    <app-quick-note [quickNote]="quickNote" [loading]="loading" (deleteQuickNote)="onDeleteQuickNote($event)" (editQuickNote)="onEditQuickNote($event)"></app-quick-note>
  </div>

</div>

<div bsModal #createModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{ 'quick-notes.create-dialog.create-quick-note' | translate }}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideCreateModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form #createForm="ngForm" (ngSubmit)="onCreateSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label for="title">{{ 'quick-notes.create-dialog.title' | translate }}</label>
            <input type="text" id="title" class="form-control" required name="title" [(ngModel)]="quickNote.title" #title="ngModel">
            <div *ngIf="title.errors && (title.dirty || title.touched)" class="alert alert-danger">
              <div [hidden]="!title.errors.required">
                {{ 'quick-notes.create-dialog.title-required' | translate }}
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="text">{{ 'quick-notes.create-dialog.text' | translate }}</label>
            <textarea id="text" rows="3" class="form-control" required name="text" [(ngModel)]="quickNote.text" #text="ngModel" style="resize: none;"></textarea>
            <div *ngIf="text.errors && (text.dirty || text.touched)" class="alert alert-danger">
              <div [hidden]="!text.errors.required">
                {{ 'quick-notes.create-dialog.text-required' | translate }}
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="!createForm.form.valid">{{ 'quick-notes.create-dialog.create' | translate }}</button>
          <button type="button" class="btn btn-default" (click)="hideCreateModal()">{{ 'quick-notes.create-dialog.close' | translate }}</button>
        </div>
      </form>

    </div>
  </div>
</div>
