<h1>Quick Notes</h1>

<hr>

<div *ngIf="loading">
  <p>Loading...</p>
</div>

<div *ngIf="!loading && !!result">

  <div *ngIf="result.length === 0">
    <p>No quick notes</p>
  </div>

  <div *ngIf="result.length > 0">
    <p>Number of quick notes: {{result.length}}</p>
  </div>

  <div *ngFor="let quickNote of result">
    <app-quick-note [quickNote]="quickNote"></app-quick-note>
  </div>

</div>
